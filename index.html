<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Wikimedia templates</title>
</head>

<body>
    <div class="container" style="height: 229px"></div>

    <div id="popup">
        <label class="label" style="margin-top: 15px;">Title:</label>
        <input class="eingabe" id="title" style="margin-top: 15px;" type="text" placeholder="amazing title" maxlength="26">

        <label class="label">Wiki Code:</label>
        <textarea class="eingabe" id="code" type="text" placeholder="<code>//CODE</code>" style="height:100px; margin-bottom: 20px;"></textarea>

        <div style="display: flex; width: 100%; height: 40px; justify-content: space-around; align-items: center;">

            <button id="addBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" height="25px" width="25px" style="margin-left: -11px; margin-right: 8px;">
  <line x1="12" y1="5" x2="12" y2="19"></line>
  <line x1="5" y1="12" x2="19" y2="12"></line>
</svg>

            <span class="btnLabel">Add</span>
            </button>

            <button id="close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" height="25px" width="25px">
  <line x1="18" y1="6" x2="6" y2="18"></line>
  <line x1="6" y1="6" x2="18" y2="18"></line>
</svg>

            <span class="btnLable">Abort</span>
</button>
        </div>
    </div>

    <div class="container">
        <div id="templates">

        </div>
        <div class="frame" id="add" style="border-style: dashed;">
            <h2>+</h2>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
